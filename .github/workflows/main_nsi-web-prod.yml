name: Build and deploy Node.js app to Azure Web App - nsi-web-prod

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2AC7666643C8471F8F250597673D2CED }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_09A416920FA942D3AD945054B07EDD31 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D55BF482AC28413A9DA2963A9FDDE69D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: nsi-web-prod
          slot-name: Production
          package: .